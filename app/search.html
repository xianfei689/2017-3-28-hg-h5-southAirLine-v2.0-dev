<!DOCTYPE html>
<html lang="en">

<head>
    <title>搜索</title>
    <meta charset="UTF-8">
    <!-- H5页面窗口自动调整到设备宽度，并禁止用户缩放 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <!-- 忽略将页面中的数字识别为电话号码 忽略Android平台中对邮箱地址的识别 -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- winphone系统a、input标签被点击时产生的半透明灰色背景 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- 设置Web应用是否以全屏模式运行。 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Web App的状态栏（屏幕顶部栏）的样式  如果设置为blank，则状态栏会有一个黑色的背景 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="blank">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- build:css css/normalize.css -->
    <link rel="stylesheet" type="text/css" href="styles/normalize.css">
    <!-- endbuild -->
    <!-- build:css css/reset.css -->
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <!-- endbuild -->
    <!-- build:css css/search.css -->
    <link rel="stylesheet" type="text/css" href="styles/homepage.css">
    <link rel="stylesheet" type="text/css" href="styles/search.css">
    <!-- endbuild -->
    <!-- build:css css/zui.css -->
    <link rel="stylesheet" type="text/css" href="styles/zui.all.css">
    <!-- endbuild -->
</head>

<body>
    <header>
        <p>搜索</p><img src="images/index/back.png" class="backImg" onclick="window.location.href='index.html'">
    </header>
    <div class="search-div1">
        <div class="search-ct1">
            <span class="search-ct3 search-ct2 active">关键词搜索</span>
            <span class="search-ct4 search-ct2 ">里程搜索</span>
        </div>
        <div class="search-content2">
            <input type="text" class="input inputLen" placeholder="请输入最小里程数">至
            <input type="text" class="input inputLen2" placeholder="请输入最大里程数">
        </div>
        <div class="search-content3">
            <span class="sc3-sp">搜索关键词</span>
            <input type="text" class="input inputTxt" name="" placeholder="请输入关键词">
        </div>
        <input type="button" name="搜索" class="searchBtn" value="搜索" onclick="window.location.href='searchResult.html'" >
    </div>
    <div class="navi-bottom">
        <div class="navi-one">
            <img src="images/index/navi12.png">
            <br>
            <span class="font-grey index-frant" onclick="window.location.href='index.html'">首页</span>
        </div>
        <div class="navi-one">
            <img src="images/index/navi21.png">
            <br>
            <span class="font-pick">搜索</span>
        </div>
        <div class="navi-one" onclick="window.location.href='shoppingcar.html'">
            <img src="images/index/navi32.png">
            <br>
            <span class="font-grey">购物车</span>
        </div>
        <div class="navi-one" onclick="window.location.href='shoppingcar.html'">
            <img src="images/index/navi42.png">
            <br>
            <span class="font-grey">会员中心</span>
        </div>
        <div class="navi-one" onclick="window.location.href='shoppingcar-产品下架.html'">
            <img src="images/index/navi52.png">
            <br>
            <span class="font-grey">在线客服</span>
        </div>
    </div>
</body>
<!-- build:js lib/jQuery/3.2.1/jquery.min.js -->
<script type="text/javascript" src="/bower_components/jquery/dist/jquery.js"></script>
<!-- endbuild -->
<!-- build:js lib/fastclick/fastclick.js -->
<script type="text/javascript" src="/bower_components/fastclick/lib/fastclick.js"></script>
<!-- endbuild -->
<!-- build:js lib/mui/mui.min.js -->
<script type="text/javascript" src="/bower_components/mui/dist/js/mui.min.js"></script>
<!-- endbuild -->
<!-- build:js js/shoppingcar.js -->
<script type="text/javascript" src="scripts/shoppingcar.js"></script>
<!-- endbuild -->
<!-- build:js lib/zui/zui.min.js -->
<script type="text/javascript" src="bower_components/zui/bowerDist/js/zui.min.js"></script>
<!-- endbuild -->

$('.search-ct1').click(function(){
        $(this).find('.active').removeClass('active').siblings().addClass('active');
        if ($('.search-ct3').hasClass('active')) {
       $('.search-content2').hide();
        $('.search-content3').show();
        }else{
              $('.search-content3').hide();
        $('.search-content2').show();
        }
});

</script>

</html>
